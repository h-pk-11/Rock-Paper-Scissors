<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <script src="./assets/scripts/javascript.js" defer></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <div id="header">
        <h3>ROCK PAPER SCISSORS PROJECT</h3>
    </div>
    
    <div id="content">
        <div class="play">
            <div class="notification">
                Choose your element
            </div>
            
        </div>

        <div class="explain">
            One reaching 5 points first wins the game
        </div>

        <div id="image">
            <div id="player">
                <img src="./assets/img/questionmark.png" alt="element">
                <div class="result">
                    <p>Player: <span class="score">0</span></p>
                </div>
            </div>
            <div id="computer">
                <img src="./assets/img/questionmark.png" alt="element">
                <div class="result">
                    <p>Computer: <span class="score">0</span></p>
                </div>
            </div>
        </div>

        <div id="buttons">
            <button class="btn" id="rock" ></button>
            <button class="btn" id="paper" ></button>
            <button class="btn" id="scissors" ></button>
        </div>

        <div id="footer">

            <a id="logo" href="https://www.theodinproject.com/"><h4>The Odin Project </h4><img src="./assets/img/theodinproject.svg" alt="the_odin_project"></a>

        </div>
    </div>
    
</body>
</html>
